<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选择器 - 属性</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: '微软雅黑';
			background-color: #F7F7F7;

		}

		a {
			color: #333;
			font-size: 24px;
			text-decoration: none;
		}

		li {
			line-height: 40px;
		}

		/**
		 * 我们先要了解属性选择器的语法
		 * E:[attr];
		 * E:[attr=val];
		 * E:[attr^=val];
		 * E:[attr$=val];
		 * E:[attr*=val];
		 */
		
		/*选择器是有固定语法格式*/
		/*标签选择器 div p img*/
		/*类选择器 .类名*/
		/*ID选择器 #Id名*/

		/*属性选择器 [属性]*/

		/*基本用法*/
		[href] {
			color: red;
		}

		/*还可判断“属性值”来选择元素*/

		/*以某个字符开头的*/
		[href^=a] {
			color: blue;
		}

		/*以某个字符结尾的*/
		[href$=mp3] {
			color: pink;
		}

		/*任何位置包含某一个字符*/
		[href*=m] {
			color: yellow;
		}

		/*完全等于某个字符*/
		[href="b.rmvb"] {
			color: green;
		}
		
	</style>
</head>
<body>
	<ul>
		<li>
			<a href="a.mp4">a.mp4是一个视频文件</a>
		</li>
		<li>
			<a href="b.txt">b.txt是一个文本文件</a>
		</li>
		<li>
			<a href="a.mp3">a.mp3一个音频文件</a>
		</li>
		<li>
			<a href="b.mp3">b.mp3一个音频文件</a>
		</li>
		<li>
			<a href="a.rmvb">a.rmvb是一个视频文件</a>
		</li>
		<li>
			<a href="b.rmvb">b.rmvb是一个视频文件</a>
		</li>
		<li>
			<a >b.rmvb是一个视频文件</a>
		</li>
	</ul>
</body>
</html>
