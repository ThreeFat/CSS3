<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 边框</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}

		.border-radius {
			width: 400px;
			height: 400px;
			margin: 100px auto;
			background-color: green;
			/*border-radius: 100px;*/
			/*百分比是相对当前盒子的*/
			border-radius: 50%;
		}

	</style>
</head>
<body>
	<div class="border-radius"></div>
</body>
</html>
