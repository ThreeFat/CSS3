<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS 颜色</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}

		/**
		 * 1、只能针对整个盒子设置透明度
		 * 2、子盒子及内容会继承父盒子的透明度
		 */
		
		.box {
			width: 300px;
			height: 300px;
			margin: 100px auto;
			background: orange;
			opacity: 0.2;
		}

		.inner {
			width: 100px;
			height: 100px;
			margin: 100px auto;
			background: pink;
		}

	</style>
</head>
<body>
	<div class="box">
		<div class="inner"></div>
	</div>
</body>
</html>
