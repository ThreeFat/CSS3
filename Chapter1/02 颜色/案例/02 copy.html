<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			width: 320px;
			height: 320px;
			margin: 100px auto;
			background: url(./images/pic.jpg);
			position: relative;
		}

		.box:hover::after {
			display: block;
			content: '';
			width: 100%;
			height: 100%;
			position: absolute;
			left: 0;
			top: 0;
			background: rgba(0, 0, 0, 0.3);
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="" alt="">
	</div>
</body>
</html>
