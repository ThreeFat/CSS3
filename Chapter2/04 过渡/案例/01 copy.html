<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box {
			width: 340px;
			height: 100px;
			margin: 20px auto;

			background: url(./images/paopao.png) left top no-repeat,
						url(./images/paopao.png) right bottom no-repeat;

			background-color: skyblue;

			transition: all 1s;
		}

		.box:hover {
			background-position: left bottom, right top;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
