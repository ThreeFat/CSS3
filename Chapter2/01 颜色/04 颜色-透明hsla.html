<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS 颜色</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}

		/**
		 * 通过hsla我们可以对颜色的透明度进行控制
		 */

		.box {
			width: 300px;
			height: 300px;
			margin: 100px auto;
			/*background: rgba();*/
			/*background: rgba(0, 0, 0, )*/
			background: hsla(120, 0%, 50%, 1);
		}

		
	</style>
</head>
<body>
	<div class="box">
		<div class="inner"></div>
	</div>
</body>
</html>
