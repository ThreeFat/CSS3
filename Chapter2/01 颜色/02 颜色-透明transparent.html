<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS 颜色</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}

		/**
		 * 不可调节透明度，始终完全透明
		 * 无法实现关透明 相当于opacity:0;
		 */
		
		.box {
			width: 300px;
			height: 300px;
			margin: 100px auto;
			background: orange;
		}
		
		.inner {
			width: 100px;
			height: 100px;
			background-color: transparent;
		}


		.angle {
			width: 0px;
			height: 0px;

			border-width: 20px;
			border-style: solid;
			border-color: red blue yellow pink;

			margin: 10px auto;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="inner"></div>
	</div>
	<!-- <div class="angle"></div> -->
</body>
</html>
