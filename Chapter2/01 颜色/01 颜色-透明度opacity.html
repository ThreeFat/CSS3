<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS 颜色</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}

		/*子盒子会继承父盒子的opacity*/
		
		.box {
			width: 200px;
			height: 200px;
			margin: 20px auto;
			background-color: red;
			opacity: 0.5;
		}

		.inner {
			width: 100px;
			height: 100px;
			background-color: blue;
		}

	</style>
</head>
<body>
	<div class="box">
		<div class="inner">一些文字</div>
	</div>
</body>
</html>
