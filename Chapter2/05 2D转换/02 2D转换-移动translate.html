<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS 2D转换</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}

		/*理解2D坐标 Y轴正方向向下，X轴正方向右*/

		/*发生位移的时候是相对于它原来的位置*/

		.translate {
			width: 200px;
			height: 200px;
		}

		.box {
			width: 400px;
			height: 200px;
			background-color: green;
			transition: all 1s linear;

			margin-left: 200px;
		}

		/*translate 2D转换的一种方式，位置生生改变*/
		.translate:hover .box {
			transform: translate(100px, 100px);

			/*transform: translate(-100px, 0);*/

		}
		
	</style>
</head>
<body>
	<div class="translate">
		<div class="box"></div>
	</div>
</body>
</html>
